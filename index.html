<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/ico" href="assets/images/ba_favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BNP Paribas | Ma banque en ligne</title>
</head>
<body>
    <div class="login">
        <div class="logo">
            <img src="assets/images/logoba.png" width="200" alt="">
        </div>
        <div class="logo">
            <img src="assets/images/user.svg" width="65" alt="">
            <h1>AUTHENTIFICATION</h1>
        </div>
        <h6> Veuillez saisir votre identifiant et votre mot de passe pour vous connecter.</h6>
        <form method="post" autocomplete="off">
            <div class="formg">
                <input type="text" name="identifiant" required id="pseudo" placeholder="identifiant">
            </div>
            <div class="formg">
                <input type="password" required name="motpasse" id="motpasse" placeholder="mot de passe">
            </div>
            <input class="submit" type="button" value="se connecter" onclick="verifierConnexion()">
        </form>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
        function verifierConnexion() {
            // Définition de l'utilisateur et du mot de passe corrects
            const username = "test";
            const password = "test1";

            // Récupération des valeurs saisies par l'utilisateur
            const inputUsername = document.getElementById("pseudo").value;
            const inputPassword = document.getElementById("motpasse").value;

            // Vérification de la validité de la connexion
            if (inputUsername === username && inputPassword === password) {
                // Redirection de l'utilisateur vers la page d'accueil
                window.location.href = "compte-courant.html";
            } else {
                // Affichage d'un message d'erreur si la connexion est invalide
                alert("Nom d'utilisateur ou mot de passe incorrect.");
            }
        }
    </script>
</body>
</html>
